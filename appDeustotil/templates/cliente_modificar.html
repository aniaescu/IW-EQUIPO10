{% extends 'base.html' %}

{% block titulo %} {{ cliente.nombre }} {% endblock %}

{% block contenido %}
<!--Parte superior de la lista donde encontramos el titulo y los botones-->
<article id="zonaSupList">
    <section class="elementoZonaSupList">
    </section>
    <section class="elementoZonaSupList">
        <h2>{{ cliente.nombre }}</h2>
    </section>
    <section class="elementoZonaSupList" id="botonCrear">
        <a href="{% url 'cliente_list' %}" class="botonInfo">Volver al inicio</a> <!--Boton para volver a la lista de clientes-->
    </section>
</article>
<!--Formulario para modificar el cliente-->
<article id = "formulario">
    <form  action="" method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <input id="botonModificar" type="submit" value="Modificar cliente" />
    </form>
</article>


{% endblock %}
