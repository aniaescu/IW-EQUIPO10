{% extends "base.html" %}

{% block titulo %} Lista de proyectos {% endblock %}

{% block contenido %} 

<h2>Proyectos</h2>

{% if lista_proyectos %}
    <ul>
    {% for p in lista_proyectos %}
        <li>
            <a href="{% url 'proyecto' p.id%}">{{ p.nombre}}</a>
        </li>
    {% endfor %}
    </ul>
{% else %} 
<p>No hay proyectos creados.</p>
{% endif %}

{% endblock %}
