{% extends "base.html" %}

{% block titulo %} Lista de tareas {% endblock %}

{% block contenido %} 

<h2>Tareas</h2>

{% if lista_tareas %}
    <ul>
    {% for t in lista_tareas %}
        <li>
            <a href="{% url 'tarea' t.id%}">{{ t.nombre}}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
<p>No hay tareas creadas.</p>
{% endif %}

{% endblock %}
