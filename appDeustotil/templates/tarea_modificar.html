{% extends 'base.html' %}

{% block contenido %}

<!--Parte superior de la lista donde encontramos el titulo y los botones-->
<article id="zonaSupList">
    <section class="elementoZonaSupList">
    </section>
    <section class="elementoZonaSupList">
        <h2>Modificar tarea</h2>
    </section>
    <section class="elementoZonaSupList" id="botonCrear">
        <a href="{% url 'tarea_list' %}" class="botonInfo">Volver al inicio</a> <!--Boton para volver a la lista de tareas-->
    </section>
</article>

<!--Formulario para modificar la tarea-->
<form action="" method="post" class="formulario">
    {% csrf_token %}
    {{ form.as_ul }}
    <input id="botonFormulario" type="submit" value="Actualizar">
</form>

{% endblock %}
