{% extends 'base.html' %}

{% block contenido %}

<section class="elementoZonaSupList">
    <h2>Contacto</h2>
</section>

<form action="/appDeustotil/contacto/" method="post" class="formulario">
    {% csrf_token %}
    <div class="mensajerrorcliente">
        <label for="asunto">Asunto:</label>
        <input type="text" name="asunto">
    </div>
    <div class="mensajerrorcliente">
        <label for="email">Correo electr√≥nico:</label>
        <input type="text" name="email" placeholder="diegohernandez@gmail.com">
    </div>
    <div class="mensajerrorcliente">
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" rows="10" cols="30" placeholder="Mensaje"></textarea>
    </div>
    <input type="submit" id="botonContacto" value="Enviar mensaje">
</form>

{% endblock %}
